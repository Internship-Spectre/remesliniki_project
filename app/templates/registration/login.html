{% extends 'app.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="w-100 d-flex justify-content-center">
  <div class="w-75 card shadow p-5 m-5">
    <form method="post">
      {% csrf_token %}{{form|crispy}}

      <a class="btn btn-warning m-1" href="{% url 'sign_up' %}">Зарегестрироваться</a>
      <br>
      <button type="submit" class="btn btn-success m-1">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
