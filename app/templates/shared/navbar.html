{% load static %}
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #B3632B;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}" style="max-width: 150px;"><img src="{% static 'images/logos/bear-orange-red.png' %}" alt="My image" style="max-width: 27px">Ремесленники</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      {% with request.resolver_match.url_name as url_name %}
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link text-decoration-none {% if url_name == 'home' %}active{% endif %}">Главная</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'materials_index' %}" class="nav-link text-decoration-none {% if url_name == 'materials_index' %}active{% endif %}">Материалы</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'orders_index' %}" class="nav-link text-decoration-none {% if url_name == 'orders_index' %}active{% endif %}">Заказы</a>
        </li>
      </ul>
      {% endwith %}
        </div>
        {% if request.user.is_authenticated %}
        <div class="on-click-unfold-toggle">
          <!-- <div class="me-1 ps-1"> -->
            <p class="text-light d-inline">{{ request.user.username }}</p>
          <!-- </div> -->
          <div class="on-click-unfold-toggle--modal">
              <a href="#" class="text-dark btn btn-outline-dark btn-hover-light">Профиль</a>
            {% else %}
              <a href="{% url 'login' %}" class="text-decoration-none text-dark">Авторизация</a>
            {% endif %}
          </div>
  </div>
</nav>

<script type="module" src="{% static 'scripts/utils.js' %}"></script>
<script type="module" src="{% static 'scripts/on-click-unfold-toggle.js' %}"></script>
