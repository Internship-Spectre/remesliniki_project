{% extends 'app.html' %}

{% block content %}
  <h1>Материалы</h1>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Количество</th>
      </tr>
    </thead>
    <tbody>
      {% for material in Material %}
        <tr>
          <td>{{ material.name }}</td>
          <td>{{ material.description }}</td>
          <td>{{ material.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
